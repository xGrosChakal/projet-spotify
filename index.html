<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Les musiques du Marill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="text-primary">les musiques du Marill</h1>
      <p class="text-muted">J'ai mis chaque jour un titre à côté. Certains l'écoutent encore, moi je m'en vante.</p>
    </header>

    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <canvas id="topArtistsChart"></canvas>
      </div>
      <div class="col-md-4">
        <canvas id="genresChart"></canvas>
      </div>
      <div class="col-md-4">
        <canvas id="albumsChart"></canvas>
      </div>
    </div>

    <div class="mb-5">
      <h4>Liste des morceaux</h4>
      <canvas id="tracksChart"></canvas>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="trackModal" tabindex="-1" aria-labelledby="trackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="trackModalLabel">Détails du morceau</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body" id="trackDetails">
          <!-- Détails injectés par JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
