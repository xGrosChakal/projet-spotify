<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>les musiques du Marill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-fluid text-white text-center py-5 header">
    <h1 class="fw-bold">les musiques du Marill</h1>
    <p>je n'ai pas d'inspi pour le sous titre, de toute fa√ßon vous savez ce qui vas y avoir</p>
  </div>

  <div class="container my-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Top 10 des Artistes</div>
          <div class="card-body">
            <canvas id="artistChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Distribution des Genres</div>
          <div class="card-body">
            <canvas id="genreChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-info text-white">Liste des Morceaux</div>
      <div class="card-body">
        <input type="text" class="form-control mb-3" id="searchInput" placeholder="Rechercher...">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="songsTable">
            <thead>
              <tr>
                <th>Titre</th>
                <th>Artiste</th>
                <th>Album</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamique via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <h4>Albums Populaires</h4>
    <div class="row" id="albumsContainer">
      <!-- Dynamique via JS -->
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
